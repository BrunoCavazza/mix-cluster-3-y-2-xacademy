<div class="container mt-2 text-center">
    <h2>Usuarios</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Password</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of listUser">
            <td>{{ user.name }}</td>
            <td>{{ user.password }} </td>
          </tr>
         
        </tbody>
      </table>
</div>
